<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title - site.title}}</title>
        {% include chead.html %}
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="{{ '/assets/css/default.css' | relative_url }}" id="def-style">
        <script src="{{ '/assets/js/cssload.js' | relative_url }}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div class="inner">
                <a href="{{ '/' | absolute_url }}" id="homebs">
                    <h1 id="headertext">{{ site.gyistidata.buttontext }}</h1>
                </a>
                <h4 id="desc">{{ site.description | default: site.github.project_tagline }}</h4>
                <div id="loadstatus"></div>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    {{ content }}
                </section>
            </div>
        </div>
    </body>
</html>
